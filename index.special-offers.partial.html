<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>

    <div class="product-card">

        <div class="product-card__shop-now-button">
          <p>
            <a href="#">
              <span>Shop now</span>
              <img src="img/index.special-offers/line.svg" width="30" alt="Link to buy"/></a>
          </p>
        </div>
        <div class="product-card__background">
          <img src="img/index.special-offers/maze-headphones.jpg" width="200" alt="Maze headphones"/>

      </div>

      <div class="product-card__item">
        <h4>Special offers</h4>

        <div class="product-card__old-price"><p>$327.00</p></div>

          <p>
            <a href="#">
              <span>Shop now</span>
              <img src="img/index.special-offers/line.svg" width="30" alt="Link to buy"/></a>
          </p>
        </div>
        <div class="product-card__background">
          <img src="img/index.special-offers/sony-headphones.png" width="200" alt="Sony headphones"/>
        </div>
      </div>

      <div class="product-card__item">
        <h4>Hurry up</h4>
        <h3>Sony S2</h3></div>
        <div class="product-card__old-price"><p>$427.00</p></div>
        <div class="product-card__new-price"><p>$200.00</p></div>
        <div class="product-card__shop-now-button">
          <p>
            <a href="#">
              <span>Shop now</span>
              <img src="img/index.special-offers/line.svg" width="30" alt="Link to buy"/></a>
          </p>
        </div>
        <div class="product-card__background">
          <img src="img/index.special-offers/sony-speaker.png" width="200" alt="Sony speaker"/>
        </div>
      </div>
    </div>

</html>
