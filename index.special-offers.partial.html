<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="product-card">
        <div class="product-card__background product-card__background-item-1">
            <div class="product-card__item">
                <h4>Best seller</h4>
                <h3>Meze T45</h3>
                <div class="product-card__old-new-price">
                    <span class="product-card__old-price">$357.00</span> <span
                        class="product-card__new-price">$320.00</span>
                </div>
                <div class="product-card__shop-now-button">
                    <a href="#">
                        <span>Shop now</span>
                        <img class="line" src="img/index.special-offers/line.svg" alt="Link to buy" /></a>
                </div>
            </div>
        </div>
        <div class="product-card__background product-card__background-item-2">
            <div class="product-card__item">
                <h4>Special offers</h4>
                <h3>Sony S890</h3>
                <div class="product-card__old-new-price">
                    <span class="product-card__old-price">$327.00</span> <span
                        class="product-card__new-price">$259.00</span>
                </div>
                <div class="product-card__shop-now-button">
                    <a href="#">
                        <span>Shop now</span>
                        <img class="line" src="img/index.special-offers/line.svg" alt="Link to buy" /></a>
                </div>
            </div>
        </div>
        <div class="product-card__background product-card__background-item-3">
            <div class="product-card__item">
                <h4>Hurry up</h4>
                <h3>Sony S2</h3>
                <div class="product-card__old-new-price">
                    <span class="product-card__old-price">$427.00</span> <span
                        class="product-card__new-price">$200.00</span>
                </div>
                <div class="product-card__shop-now-button">
                    <a href="#">
                        <span>Shop now</span>
                        <img class="line" src="img/index.special-offers/line.svg" alt="Link to buy" /></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
