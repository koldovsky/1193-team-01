<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="https://placekitten.com/96/139"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/product.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="index.header.partial.html"
    ></header>
    <main class="main__product">
      <div class="main__container">
        <a href="index.html" class="main__product-link">Store homepage</a>
        <section class="main__product-section">
          <section class="main__product-section__left">
            <div class="main__product-carousel">
              <svg width="30" class="arrow-svg_left" viewBox="0 0 30 30">
                <defs>
                  <path
                    d="M19.533 15l-9.1-9.45c-.577-.6-.577-1.5 0-2.1.578-.6 1.445-.6 2.023 0l10.11 10.5c.29.3.434.75.434 1.05 0 .45-.144.75-.433 1.05l-10.111 10.5c-.29.3-.578.45-1.012.45-.433 0-.722-.15-1.01-.45-.578-.6-.578-1.5 0-2.1l9.1-9.45z"
                    id="a-1715004211296"
                  ></path>
                </defs>
                <use
                  fill-rule="nonzero"
                  opacity=".8"
                  xlink:href="#a-1715004211296"
                ></use>
              </svg>
              <div class="main__product-container">
                <!-- <img
                  src="img/jbl_party_pt-25.png"
                  alt="This bluetooth column JBL Party PT-25"
                  class="main__product-image"
                /> -->
              </div>
              <svg width="30" class="arrow-svg_right" viewBox="0 0 30 30">
                <defs>
                  <path
                    d="M19.533 15l-9.1-9.45c-.577-.6-.577-1.5 0-2.1.578-.6 1.445-.6 2.023 0l10.11 10.5c.29.3.434.75.434 1.05 0 .45-.144.75-.433 1.05l-10.111 10.5c-.29.3-.578.45-1.012.45-.433 0-.722-.15-1.01-.45-.578-.6-.578-1.5 0-2.1l9.1-9.45z"
                    id="a-1715004211297"
                  ></path>
                </defs>
                <use
                  fill-rule="nonzero"
                  opacity=".8"
                  xlink:href="#a-1715004211297"
                ></use>
              </svg>
            </div>
            <div class="main__product-img">
              <!-- <img
                width="104"
                src="img/jbl_party_pt-25.png"
                alt="This bluetooth column JBL Party PT-25"
                class="main__product-images"
              /> -->
            </div>
          </section>
          <section class="main__product-section__right">
            <p class="main__product-check">In stock</p>
            <h2 class="main__product-title"></h2>
            <p class="main__product-info">Product code: </p>
            <h3 class="main__product-price">$</h3>
            <form action="" class="main__product-form">
              <input
                type="number"
                name="number"
                value="1"
                id="number"
                class="main__product-number"
              />
              <input
                type="button"
                value="ADD TO CART"
                class="main__product-button"
              />
            </form>
            <h4 class="main__product-subtitle">
              <span class="main__product-subtitle__underline-text"
                >DESCRIPTION</span
              >
            </h4>
            <p class="main__product-text">
              <!-- Really powerful and loud, this wireless speaker is the main
              ingredient of your crazy party! It can be connected both to a
              smartphone and to musical instrument.
              <br /><br />Specs:<br /><br />Dual 6.5" woofers<br />Three 2.25"
              tweeters<br />Stereo pairing<br />Up to 15 hours of playback<br /><br /> -->
            </p>
          </section>
        </section>
      </div>
      <div data-hx-trigger="load"
        data-hx-swap="outerHTML" 
        data-hx-get="index.cart-widget.partial.html"
       ></div>
      <div data-hx-trigger="load"
        data-hx-swap="outerHTML" 
        data-hx-get="index.cart.partial.html"
       ></div>
    </main>
    <footer
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="index.footer.partial.html"
    ></footer>
    <script src="js/products-service.js"></script>
    <script src="js/product.js"></script>
  </body>
</html>
