<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <address class="castomer-care">
        <p>
          <span class="castomer-care">Customer Care:</span
          ><a class="phone-castomer-care" href="tel:+12345678900"
            >+1 (234) 567 89 00</a
          >
        </p>
        <p>
          <span class="castomer-care">Customer Care:</span
          ><a
            class="email-castomer-care"
            href="mailto:musicdevicesshop@email.com"
            >Email: musicdevicesshop@email.com</a
          >
        </p>
      </address>
      <div>
        <span class="logo-company">
          <a class="logo-company" href="/">
            <img
              width="114"
              height="auto"
              alt="logo"
              src="img/index.header/main_logo.svg"
          /></a>
        </span>
        <nav>
          <ul class="main-menu">
            <li><h3>Headphones</h3></li>
            <li><h3>Speakers</h3></li>
            <li><h3>News</h3></li>
            <li><h3>Testimonials</h3></li>
          </ul>

          <ul class="social-networks">
            <li class="facebook">
              <a href="https://facebook.com/">
                <img alt="logo_fb" src="img/index.header/fb.svg" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com/">
                <img
                  alt="logo_instagram"
                  src="img/index.header/instagram.svg"
                />
              </a>
            </li>
            <li class="twitter">
              <a href="https:///twitter.com/">
                <img alt="logo_twitter" src="img/index.header/twitter.svg" />
              </a>
            </li>
            <li class="youtube">
              <a href="https:///youtube.com/">
                <img alt="logo_youtube" src="img/index.header/youtube.svg" />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
