<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Tabs</title>
  </head>
  <body>
    <section class="product-tabs">
      <div class="product-tabs__container">
        <nav class="product-tabs__navigation">
          <button class="product-tabs__button product-tabs__button--active" data-tab-name="featured">Featured</button>
          <button class="product-tabs__button" data-tab-name="sale">Sale</button>
          <button class="product-tabs__button" data-tab-name="new">New</button>
        </nav>
        <div class="product-tabs__content"></div>
      </div>
    </section>
  </body>
</html>
