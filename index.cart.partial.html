<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <div class="cart" id="modal-cart">
        <div class="cart__content">
            <div class="cart__header">
                <h5 class="cart__title" id="cartLabel">Shopping cart</h5>
                <button type="button" class="cart__close-btn" aria-label="Close">
                    <img src="img/index.cart.partial/close.svg" alt="Close Cart" class="cart__close-icon">
                </button>
            </div>
            <div class="cart__body">
                <h6 class="cart__product-title">Products</h6>
                <div class="cart__product-container"></div>
                <form class="contact-form">
                    <div class="contact-form__group row">
                        <label for="client-name" class="contact-form__label col-4 col-form-label">Name <span class="contact-form__required-sign">*</span></label>
                        <input class="contact-form__input col-8" type="text" id="client-name" name="name" required>
                    </div>
                    <div class="contact-form__group row">
                        <label for="client-email" class="contact-form__label col-4 col-form-label">Email <span class="contact-form__required-sign">*</span></label>
                        <input class="contact-form__input col-8" type="email" id="client-email" name="email" required>
                    </div>
                    <div class="contact-form__group row">
                        <label for="client-phone" class="contact-form__label col-4 col-form-label">Phone <span class="contact-form__required-sign">*</span></label>
                        <input class="contact-form__input col-8" type="tel" id="client-phone" name="phone" required>
                    </div>
                    <div class="contact-form__group row">
                        <label for="client-comment" class="contact-form__label col-4 col-form-label">Comment</label>
                        <textarea class="contact-form__textarea col-8" id="client-comment" name="comment"></textarea>
                    </div>
                </form>
            </div>
            <div class="cart__footer">
                <button class="cart__button-order">Order</button>
            </div>
            <div class="cart__no-products-message">
                <h6 class="cart__no-products-title">Shopping cart is empty<br>Continue shopping to add product to your cart</h6>
            </div>
        </div>

    </div>
</body>
</html>
